        <div class="modal fade" id="nov-registration" tabindex="-1" role="dialog" aria-labelledby="nov-reg" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="nov-reg">Регистрация на участие в конкурсе</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body tab-content">

                        <form enctype="multipart/form-data" id="startupForm" class="startupForm tab-pane fade show active" action="" method="post" role="tabpanel">
                            <div class="form-group mb-4">
                                <label class="control-label" for="sf_name">Фамилия Имя Отчество *</label>
                                <input id="sf_name" type="text" class="form-control" name="name" placeholder="Фамилия Имя Отчество" required autocomplete="off">
                            </div>
                            <div class="d-flex justify-content-end align-items-start">
                                <button id="reg_btn_next" type="submit" class="btn btn-danger" data-target="#filesForm" aria-selected="false">Далее
                                </button>
                            </div>
                        </form>


                        <form enctype="multipart/form-data" id="filesForm" action="" method="post" class="filesForm tab-pane fade" role="tabpanel">
                            <div class="form-group mb-4">
                                <input type="hidden" name="MAX_FILE_SIZE" value="10000000" />
                                <label for="nov_file_anketa">Анкета на участие в конкурсе</label>
                                <input id="nov_file_anketa" name="userfile" class="form-control" type="file" data-multiple-caption="{count} selected" multiple required/>
                            </div>
                            <div class="form-group mb-4">
                                <input type="hidden" name="MAX_FILE_SIZE" value="10000000" />
                                <label for="nov_file_ohrandoc">Копия охранного документа проекта: патент/свидетельство/договор о приобретении и/или внедрении изобретения <strong>(при наличии)</strong> 
                                </label>
                                <input id="nov_file_ohrandoc" name="userfile" class="form-control" type="file" data-multiple-caption="{count} selected" multiple/>
                            </div>
                            <div class="form-group mb-4">
                                <input type="hidden" name="MAX_FILE_SIZE" value="10000000" />
                                <label for="nov_file_pres">Презентация с описанием проекта (рекомендуемый объем: не более 15 слайдов)
                                </label>
                                <input id="nov_file_pres" name="userfile" class="form-control" type="file" data-multiple-caption="{count} selected" multiple required/>
                            </div>
                            <div class="form-group mb-4">
                                <input type="hidden" name="MAX_FILE_SIZE" value="10000000" />
                                <label for="nov_file_coauthors">В случае, если заявку подает коллектив или трудовой коллектив согласие соавторов на индивидуальное представление проекта в рамках конкурса согласно пункту 2.4 положения о конкурсе на присуждение премий Мэра Москвы «Новатор
                                    Москвы» <strong>(при
                                наличии)</strong> 
                                </label>
                                <input id="nov_file_coauthors" name="userfile" class="form-control" type="file" data-multiple-caption="{count} selected" multiple/>
                            </div>
                            <div class="form-group mb-4">
                                <input type="hidden" name="MAX_FILE_SIZE" value="10000000" />
                                <label for="nov_file_hod">Ходатайство от юридического лица о выдвижении на участие в конкурсе проекта в случае, если заявка подается трудовым коллективом</label>
                                <input id="nov_file_hod" name="userfile" class="form-control" type="file" data-multiple-caption="{count} selected" multiple required/>
                            </div>
                            <div class="form-group mb-4">
                                <input type="hidden" name="MAX_FILE_SIZE" value="10000000" />
                                <label for="nov_file_card">Карточка предприятия юридического лица, ходатайствующего о выдвижении на участие трудового коллектива, если заявка подается трудовым коллективом</label>
                                <input id="nov_file_card" name="userfile" class="form-control" type="file" data-multiple-caption="{count} selected" multiple required/>
                            </div>
                            <div class="form-group mb-4">
                                <input type="hidden" name="MAX_FILE_SIZE" value="20000000" />
                                <label for="nov_file_media">Фотографии и/или видеофайлы или иные материалы, подтверждающие работоспособность проекта, на электронном носителе информации <strong>(при наличии)</strong>
                                </label>
                                <input id="nov_file_media" name="userfile" class="form-control" type="file" data-multiple-caption="{count} selected" multiple/>
                            </div>

                                <input type="hidden" name="MAX_FILE_SIZE" value="10000000" />

                                <input id="nov_file_pers" name="userfile" class="form-control" type="file" data-multiple-caption="{count} selected" multiple required/>
                            </div>
                            <div class="form-group mb-4">
                                <input type="hidden" name="MAX_FILE_SIZE" value="10000000" />

                                </label>

                            </div>

                                </div>
                            </div>
                        </form>

                </div>
